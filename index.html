        .btn:disabled {

            transform: none;
            box-shadow: none;
        }

        /* Shredding Animation Elements */
        .shred-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            /* Hidden by default, shown via JS */
            visibility: hidden;
        }

        .strip {
            height: 100%;
            background: #f1f2f6;
            /* Match textarea bg */
            overflow: hidden;
            position: relative;
            /* Borders to look like cut paper */
            border-left: 1px solid rgba(0, 0, 0, 0.02);
            border-right: 1px solid rgba(0, 0, 0, 0.02);
            box-sizing: border-box;
        }

        .strip-content {
            position: absolute;
            top: 0;
            width: 100%;
            /* Will be set to container width via JS */
            height: 100%;
            padding: 1.5rem;
            /* Match textarea padding */
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
            color: var(--text-color);
            white-space: pre-wrap;
            word-wrap: break-word;

        /* Result Section */

            align-items: center;

        @keyframes fadeIn {

        }

        /* Mobile Adjustments */

            }

            }
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const shredBtn = document.getElementById('shredBtn');
            const worryInput = document.getElementById('worryInput');
            const shredContainer = document.getElementById('shredContainer');
            const inputWrapper = document.getElementById('inputWrapper');
            const resultSection = document.getElementById('resultSection');
            const mainContent = document.getElementById('main-content');
            const header = document.getElementById('header');
            const shredSound = document.getElementById('shredSound');

            shredBtn.addEventListener('click', () => {
                const text = worryInput.value.trim();
                if (!text) {
                    alert('ê±±ì •ì„ ë¨¼ì € ì ì–´ì£¼ì„¸ìš”!');
                    return;

                startShredding(text);

            function startShredding(text) {
                // 1. Lock UI
                shredBtn.disabled = true;
                worryInput.style.opacity = '0'; // Hide original text immediately

                // 2. Play Sound
                shredSound.volume = 0.5;
                shredSound.currentTime = 0;
                shredSound.play().catch(e => console.log("Audio play failed (user interaction needed or file missing):", e));

                // 3. Prepare Shred Strips
                const containerWidth = inputWrapper.offsetWidth;
                const containerHeight = inputWrapper.offsetHeight;
                const numStrips = 20; // Number of paper strips
                const stripWidth = containerWidth / numStrips;

                shredContainer.innerHTML = '';
                shredContainer.style.visibility = 'visible';

                for (let i = 0; i < numStrips; i++) {
                    const strip = document.createElement('div');
                    strip.className = 'strip';
                    strip.style.width = `${stripWidth}px`;

                    // Randomize animation duration slightly for natural feel
                    const duration = 1.5 + Math.random() * 0.5;
                    strip.style.animation = `shredFall ${duration}s cubic-bezier(0.25, 1, 0.5, 1) forwards`;

                    // Create inner content that mirrors the textarea text
                    const content = document.createElement('div');
                    content.className = 'strip-content';
                    content.textContent = text;

                    // IMPORTANT: Offset the text so it aligns perfectly across strips
                    // If strip i is at left: i * stripWidth
                    // The text inside needs to be shifted left by the same amount
                    content.style.width = `${containerWidth}px`;
                    content.style.transform = `translateX(-${i * stripWidth}px)`;

                    strip.appendChild(content);
                    shredContainer.appendChild(strip);
                }

                // 4. Handle Animation End
                // We'll wait for the longest animation to finish + a little buffer
                setTimeout(() => {
                    finishShredding();
                }, 2000);
            }
